{% extends 'includes/content.html' %}  
{% block show_all_group_posts %}
  <article>
    <a href="{% url 'posts:post_detail' post.id %}">подробная информация</a>
  </article>
  {% if post.group %}
    <a
      href="{% url 'posts:group_list' post.group.slug %}">все записи группы
    </a>
  {% endif %} 
{% endblock %}
